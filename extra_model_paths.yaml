comfyui:
    base_path: /root/volume/ComfyUI/models
    
    # Checkpoints standar (SD1.5/SDXL)
    checkpoints: checkpoints
    
    # Text Encoders (T5, Qwen, CLIP)
    text_encoders: |
        text_encoders
        clip
    
    # Diffusion Models (Wan2.1, Flux, UNET)
    diffusion_models: |
        diffusion_models
